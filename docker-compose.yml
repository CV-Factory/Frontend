version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env  # 환경 변수는 .env 파일에서 로드
    environment:
      # 기본 설정 (환경 변수가 없을 경우 사용)
      - PYTHONUNBUFFERED=1
      - SELENIUM_DRIVER_EXECUTABLE_PATH=/usr/bin/chromedriver
    restart: unless-stopped
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # 로그 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"
    
    # 보안 설정
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    