# SonarQube configuration for combined Svelte (client) + Django (core)
# See https://docs.sonarsource.com/sonarqube/latest/project-administration/narrowing-the-focus/

sonar.projectKey=frontend
sonar.projectName=Frontend
sonar.sources=client,core
sonar.host.url=http://localhost:9000

# Encoding and exclusions
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**,**/__pycache__/**

# Python version hint for better rule selection
sonar.python.version=3.11
